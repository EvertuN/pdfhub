{% extends "base.html" %}

{% block content %}
<h2>Adicionar Watermark ao PDF</h2>
<p>Fa√ßa upload de um PDF e um watermark (em PDF) para adicionar.</p>

<form action="{{ url_for('watermark.watermark') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="pdf">PDF Principal:</label>
        <input type="file" name="pdf" accept="application/pdf" class="form-control-file">
    </div>
    <div class="form-group">
        <label for="watermark">Watermark (PDF):</label>
        <input type="file" name="watermark" accept="application/pdf" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Adicionar Watermark</button>
</form>
{% endblock %}
