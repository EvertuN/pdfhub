{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <!-- Título e descrição -->
    <div class="text-center mb-5" id="primarytitle">
        <h1>Converter PDF para WORD</h1>
        <p>Faça upload do arquivo PDF e converta-o para o formato Word (.docx).</p>
    </div>
    <div class="text-center mb-5">
        <input type="file" id="pdfFileInput" class="form-control d-none" accept=".pdf">
        <button id="uploadBtn" class="btn btn-dark btn-lg px-5" onclick="document.getElementById('pdfFileInput').click()">
            <i class="fas fa-file-upload"></i>&nbsp; Adicionar Arquivo
        </button>
    </div>
    <div id="mainContent" class="d-none">
        <div class="row">
            <div class="col-md-8">
                <div id="previewContainer" class="border rounded bg-light p-4">
                    <div id="previewPages" class="d-flex flex-wrap justify-content-center gap-3"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="buttonContainer" class="bg-white shadow rounded-3 p-4">
                    <h5 class="mb-3 text-center">PDF para Word</h5>
                    <button id="convertBtn" class="btn btn-success btn-lg w-100">
                        <i class="fas fa-file-word"></i>&nbsp; Converter para Word
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/pdf_to_word.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
{% endblock %}
